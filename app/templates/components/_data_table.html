

    <table x-data="headerManipulations('{{ active_tab }}', {{ items }})" class="w-full text-pretty text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <caption class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800">
            <div class="flex flex-col">
               
                {% include 'components/_data_table_header.html' %}
                
            </div>
        </caption>
        <thead class="text-sm text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>

                <th x-cloak x-show="tableState === GlobalStates.SELECTING" scope="col" class="p-4">
                    <div class="flex items-center">
                        <input
                            id="checkbox-all-search"
                            type="checkbox"
                            x-model="$store.tableState.selectAll"
                            @click="$store.tableState.toggleSelectAll({{items}}, '{{active_tab}}')"
                            class="w-4 h-4 text-cyan-800 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-cyan-800 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                        >
                        <label for="checkbox-all-search" class="sr-only">checkbox</label>
                    </div>
                </th>

                {% for header in items[0].keys() %}
                
                <th scope="col" class="px-6 py-3">
                    <div class="flex items-center">
                        {{ header|capitalize }}
                        <a href="#"><svg class="w-3 h-3 ms-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                        </svg></a>
                    </div>
                </th>

                {% endfor %}
                
                <th x-show="tableState != GlobalStates.SELECTING" scope="col" class="px-6 py-3 max-w-28">
                    <span class="sr-only">Edit</span>
                </th>
            </tr>
        </thead>
        <tbody class="table-body">
            {% for item in items %}
            <tr x-data="rowComponent({{item}})" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">                
                <td x-cloak x-show="tableState === GlobalStates.SELECTING" class="w-4 p-4">
                    <div class="flex items-center">
                        <input
                            type="checkbox"
                            :checked="isChecked()"
                            @change="toggleSelection()"
                            class="w-4 h-4 text-cyan-800 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-cyan-800 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                        >
                        <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                    </div>
                </td>
                {% for key, value in item.items() %}
                    {% if key == 'name' %}
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            <span x-show="!editing" class="text-scramble">{{ value }}</span>
                            <input x-cloak x-show="editing" type="text" id="name-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-cyan-500 dark:focus:border-cyan-500" value="{{ value }}" />
                        </th>
                    {% else %}
                        <td class="px-6 py-4">
                            <span x-show="!editing" class="text-scramble">{{ value }}</span>
                            <input x-cloak x-show="editing" type="text" id="{{key}}-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-cyan-500 dark:focus:border-cyan-500" value="{{ value }}" />
                        </td>
                    {% endif %}
                {% endfor %}
                <td x-show="tableState != GlobalStates.SELECTING" class="px-6 py-4 text-right max-w-28">
                    <button x-show="!editing" @click="toggleRowEdit()" class="font-medium text-sky-600 dark:text-cyan-500 hover:underline">
                        <span>Edit</span>
                    </button>

                    <div x-show="editing" x-cloak class="flex flex-row gap-4 justify-center">
                        <button  @click="saveEditedRow()" class="font-medium text-sky-600 dark:text-cyan-500 hover:underline">
                            <span>Save</span>
                        </button>

                        <button @click="cancelEditingRow()" class="font-medium text-red-600 dark:text-gray-400 hover:underline">
                            <span>Cancel</span>
                        </button>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>

            
            
    </table>
